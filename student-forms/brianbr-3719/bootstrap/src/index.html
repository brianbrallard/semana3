<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Vite</title>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      
      <h1 class="text-center">Formulario</h1>
<form action="/server" method="get">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" id="apellido" name="apellido" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="edad" class="form-label">Edad:</label>
        <input type="number" id="edad" name="edad" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" class="form-control" rows="4" cols="50"></textarea>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" name="checkbox" id="checkbox" class="form-check-input" required>
        <label class="form-check-label" for="checkbox">Acepto los t√©rminos y condiciones</label>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

        
      
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
